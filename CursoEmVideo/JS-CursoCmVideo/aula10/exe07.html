<head>

  <style>
    #res {
      font: normal 1rem arial;
    }
    h1{
      font: 3rem arial normal;
    }
  </style>
</head>

<body>
  <h1>Somando Valores</h1>
  <input type="number" name="n1" id="textn1"> +
  <input type="number" name="n2" id="textn2">
  <input type="button" value="somar" onclick="somar()">
  <div id="res">resultado</div>

  <script>
    function somar() {
      var text1 = document.getElementById('textn1')
      var text2 = document.getElementById('textn2')
      var res = document.getElementById("res")
      var n1 = Number(text1.value)
      var n2 = Number(text2.value)
      var s = n1 + n2
      res.innerHTML = `A soma entre <strong> ${n1}</strong> e <strong>${n2}</strong> Ã© <strong>${s}</strong>`
    }
  </script>
</body>
